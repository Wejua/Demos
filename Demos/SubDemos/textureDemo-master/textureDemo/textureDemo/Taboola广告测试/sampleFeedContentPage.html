<html>
    <head>
        <meta name='viewport' content='width=device-width, user-scalable=no' />
    </head>
    
    <body>
        <script type="text/javascript">
            window._taboola = window._taboola || [];
            _taboola.push({article:'auto', url:'http://www.example.com'});
            !function (e, f, u, i) {
                if (!document.getElementById(i)){
                    e.async = 1;
                    e.src = u;
                    e.id = i;
                    f.parentNode.insertBefore(e, f);
                }
            }(document.createElement('script'),
              document.getElementsByTagName('script')[0],
              'https://cdn.taboola.com/libtrc/betterbytheminute-app/mobile-loader.js','tb-mobile-loader-script');
            </script>
        <div id='taboola'></div>
        <script type='text/javascript'>
            _taboola.push({
                          mode: 'thumbnails-feed',
                          container: 'taboola',
                          placement: 'feed',
                          target_type: 'mix'
                          });
                          _taboola["mobile"] = [];
                          _taboola["mobile"].push({
                                                  
                                                  // run sdkless when testing the js on a browser (no sdk) (optional)
                                                  allow_sdkless_load:true,
                                                  
                                                  // set view id in order to prevent duplicated between different placements (optional)
                                                  taboola_view_id:new Date().getTime(),
                                                  
                                                  // override publisher from script url
                                                  publisher:"betterbytheminute-app"
                                                  });
                                                                
            </script>
    </body>
</html>
